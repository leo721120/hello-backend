openapi: 3.0.3

info:
  version: 1.2.3
  title: "testonly"

paths:
  /foo/{id}:
    get:
      responses:
        200:
          description: |

          content:
            application/json:
              schema:
                $ref: "#/components/schemas/data"
              example: { id: "id-testonly" }
      parameters:
        - in: query
          name: q1
          schema:
            type: string
        - in: query
          name: q2
          schema:
            type: string
            enum:
              - a
              - b
  /foo:
    post:
      responses:
        200:
          description: |

          content:
            application/json:
              schema:
                $ref: "#/components/schemas/data"

components:
  schemas:
    data:
      additionalProperties: false
      type: object
      properties:
        id:
          type: string
        a:
          type: string
